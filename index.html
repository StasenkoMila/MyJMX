<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Limit</title>
</head>
<body>
<div id="usersLimit">Loading...</div>

<script>
    // Fetch the usersLimit value from the server and display it
    fetch('/admin')
        .then(response => response.text())
        .then(data => {
            document.getElementById('usersLimit').textContent = data;
        })
        .catch(error => {
            console.error('Error fetching usersLimit:', error);
            document.getElementById('usersLimit').textContent = 'Error loading data';
        });
</script>
</body>
</html>
